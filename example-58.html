<!DOCTYPE html>
<html>
	<head>
		<title>Text Appearance</title>
		<style type="text/css">
			body {
				background-color: SlateGray;
				color: White;
				font-family: "Courier New", Courier, monospace;
			}

			#title {
				font-size: 40px;
			}

			/* valid values for text-decoration: "line-through" */
			#credits {
				text-decoration: underline;
			}

			/* valid values for text-transform: "uppercase", "lowercase"  */
			.topic {
				text-transform: capitalize;
			}

			#new {
				font-weight: bold;
			}
			
			#old {
				font-style: italic;
			}
		</style>
	</head>

	<body>
		<h1 id="title">CSS Text Tutorial</h1>
		
		<h3 id="credits">by noobaid.com</h3>
		
		<h1 class="topic">new properties introduced in this video</h1>	
		
		<ul id="new"> 
			<li>font-size</li>
			<li>font-style</li>
			<li>font-weight</li>
			<li>text-decoration</li>
			<li>text-transformation</li>
		</ul>

		<h1 class="topic">properties covered in previous videos</h1>	
			
		<ul id="old">
			<li>background-color</li>
			<li>color</li>
			<li>font-family</li>
		</ul>
	</body>
</html>
